<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
</head>
<body>
    <button onclick="game()">Play</button>
</body>
<script>
    function game() {
        let number = parseInt(prompt("Input a random number, greater than 1: "));
        let result = Math.floor(Math.random() * (number - 1) + 1);
        let guess;
        let count = 0;
        let count1 = 2;
        do {
            guess = prompt("Input the value you guess: ");
            if (guess < result && count < count1) {
                alert("Increase!");
                count += 1;
            } else if (guess > result && count < count1) {
                alert("Decrease!");
                count += 1;
            } else if (guess != result && count == count1) {
                alert("You fail!")
                break
            } else {
                alert("You win!")
                break
            }
        }
        while (true)
    }
</script>
</html>
