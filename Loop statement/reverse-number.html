<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    
</body>
<script>
    let number = prompt("Input a random number: ");
    let number1 ="";
    while((number / 10) != 0) {
        number1 += number % 10;
        number = Math.floor(number/10);
    }
    console.log(number1);
</script>
</html>
