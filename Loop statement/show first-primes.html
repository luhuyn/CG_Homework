    <title>Show First Primes</title>

<body>
    
</body>
<script>
    function showprimes() {
        let num = 2;
        for (let count = 1; count <= 20;) {
            let flag = true;
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                document.write(num + ", ");
                count++;
            }
            num++;
        }
    }
    function checkprimes(num) {
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }
    showprimes();
</script>
