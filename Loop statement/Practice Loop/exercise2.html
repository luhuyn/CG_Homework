<script>
    function ex2() {
        let temp = +prompt("Enter a random temperature: ");
        do {
            if (temp < 20) {
                alert("Increase!");
            } else if (temp > 100) {
                alert("Decrease!");
            }  
            temp = +prompt("Enter a random temperature: ");
        } while(temp < 20 || temp > 100)
    }
    ex2();
