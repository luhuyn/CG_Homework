<script>
    function ex6(){
        let sum = 0;
        for(let i = 0; i < 30; i++) {
            sum += i*7;
        }
        document.write("The sum of the first 30 numbers is divisible by 7 of the natural numbers: " + sum);
    }
    ex6();
