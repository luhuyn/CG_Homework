<script>
    let num = 1;
    let data = "<table><tr><th>FizzBuzz</th><th>Fizz</th><th>Buzz</th></tr>";
    while (num <= 100) {
        data += "<tr>"
        if (num % 5 == 0 & num % 3 == 0) {
            data += "<td>" + num + "</td><td></td><td></td>";
        } else if (num % 5 == 0) {
            data += "<td></td><td></td><td>" + num + " </td>";
        } else if (num % 3 == 0) {
            data += "<td></td><td>" + num + "</td><td></td>";
        }
        data += "</tr>";
        num++;
    }
    data += "</table>";
    document.write(data);

</script>
</html>
