<script>
    function ex3() {
        let amount = 20;
        let num1 = 0;
        let num2 = 1;
        let count = 1;
        let result = "The Fibonacci sequence is: ";
        while(count <= amount) {
            result += num2 + " ";
            let add = (num1 + num2);
            num1 = num2;
            num2 = add;
            count++;
        }
        document.write(result);
    }
    ex3();
</script>
