<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>
<body>
    
</body>
<script>
    function ex5() {
        let amount = 20;
        let num1 = 0;
        let num2 = 1;
        let count = 1;
        let result = 0;
        while(count <= amount) {
            result += num2;
            let add = (num1 + num2);
            num1 = num2;
            num2 = add;
            count++;
        }
        document.write("The sum of the first " + amount + " Fibonacci numbers is:  " + result);
    }
    ex5();
</script>
</html>
