<script>
    let string = "The Quick Brown Fox";
    let arr = string.split("");
    for(let i = 0; i < arr.length; i++) {
        if (arr[i] == arr[i].toUpperCase()) {
            arr[i] = arr[i].toLowerCase();
        }  else {
            arr[i] = arr[i].toUpperCase();
        }
    }
    console.log(arr.join(""));
</script>
</script>
