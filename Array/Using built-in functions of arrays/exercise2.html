<script>
    let string = prompt("Enter a random array: ");
    let arr = string.split("");
    for(let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0 && arr[i+1] % 2 == 0) {
            arr[i] += "-";
            arr.splice(i,0,"-");
        } 
    }
    console.log(arr.join(""));
</script>
